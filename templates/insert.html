{% extends "main_layout.html" %}
{% block title %} Tambah Buku {% endblock %}
{% block content_title %}
Tambahkan Buku
{% endblock %}

{% block content %}
<div class="card card-info">
    <div class="card-header">
        <h3 class="card-title">Tambah Buku</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form class="form-horizontal" method="POST" action="">
        <div class="card-body">
            <div class="form-group row">
                <label for="inputNama" class="col-sm-2 col-form-label">Nama Buku</label>
                <div class="col-sm-7">
                    <input type="text" name="nama" class="form-control" id="inputEmail3" placeholder="Nama Buku">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPenulis" class="col-sm-2 col-form-label">Penulis Buku</label>
                <div class="col-sm-7">
                    <input type="text" name="penulis" class="form-control" id="inputPenulis" placeholder="Penulis Buku">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputDeskripsi" class="col-sm-2 col-form-label">Deskripsi Buku</label>
                <div class="col-sm-7">
                    <textarea name="deskripsi" class="form-control" cols="20" rows="5" placeholder="Deskripsi Buku"></textarea>
                </div>
            </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer text-center">
            <button type="submit" class="col-sm-4 btn btn-info">Tambah Buku</button>
        </div>
        <!-- /.card-footer -->
    </form>
</div>
{% endblock %}
