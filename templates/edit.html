{% extends "main_layout.html" %}
{% block title %} Edit Buku {% endblock %}
{% block content_title %}
Edit Buku
{% endblock %}

{% block content %}
<div class="card card-info">
    <div class="card-header">
        <h3 class="card-title">Edit Buku</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form class="form-horizontal" action="" method="POST">
        <div class="card-body">
            <div class="form-group row">
                <input type="hidden" name="id" value="{{ data[0] }}">
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Nama Buku</label>
                <div class="col-sm-7">
                    <input type="text" name="nama" class="form-control" value="{{data[1]}}" id="inputEmail3" placeholder="Nama Buku">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Penulis Buku</label>
                <div class="col-sm-7">
                    <input type="text" name="penulis" class="form-control" value="{{data[2]}}" id="inputPassword3" placeholder="Penulis Buku">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Deskripsi Buku</label>
                <div class="col-sm-7">
                    <textarea class="form-control" name="deskripsi" cols="20" rows="5" placeholder="Deskripsi Buku">{{data[3]}}</textarea>
                </div>
            </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer text-center">
            <button type="submit" class="col-sm-4 btn btn-info">Edit Buku</button>
        </div>
        <!-- /.card-footer -->
    </form>
</div>
{% endblock %}
